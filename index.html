<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget App</title>
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!--For Budget Expense and Output-->
      <div class="container">
        <!--For Budget and Expense-->
        <div class="sub-container">
          <!--Budget Section-->
          <div class="total-amount-container">
            <!--Label for budget-->
            <h3>Budget</h3>
            <!--Creating error message-->
            <p class="hide error" id="budget-error">Value cannot be empty or negative</p>
            <input type="number" id="total-amount" placeholder="Enter Your Budget">
            <button class="submit" id="total-amount-button">Set Budget</button>
          </div>
          <!--Expenses Section-->
          <div class="user-amount-container">
            <h3>Expenses</h3>
            <p class="hide error" id="product-title-error">Values cannot be empty</p>
            <input type="text" class="product-title" id="product-title" placeholder="Enter Name of Product">
            <input type="number"  id="user-amount" placeholder="Enter Cost of Product">
            <button class="submit" id="check-amount">Check Amount</button>
          </div>
        </div>
        <!--For Output Values-->
        <div class="output-container flex-space">
          <div>
            <p>Total Budget</p>
            <span id="amount">0</span>
          </div>
          <div>
            <p>Expenses</p>
            <span id="expenditure-value">0</span>
          </div>
          <div>
            <p>Balance</p>
            <span id="balance-amount">0</span>
          </div>
        </div>
      </div>
      <!--For Expense List-->
      <div class="list">
        <h3>List of Expenses</h3>
        <div class="list-container" id="list"></div>
      </div>
    </div>
    <!--Script-->
    <script src="script.js"></script>
  </body>
</html>
